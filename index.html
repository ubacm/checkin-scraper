<!DOCTYPE html>


<html>
<head>
  <meta charset='utf-8'>
  <title>UB ACM Scores</title>

  <meta http-equiv="cache-control" content="max-age=0">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
  <meta http-equiv="pragma" content="no-cache">

  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link href='//fonts.googleapis.com/css?family=Roboto:400,700,900,400italic' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' type='text/css' href='css/style.css'>
  <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
  <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js'></script>
  <script type='text/javascript' src='js/mustache.min.js'></script>
  <script type='text/javascript' src="js/list.js"></script>
</head>

<body>
  <div class="container">
    <div id="header">
      <h1>
        <a href="http://ubacm.org" title="UB ACM">
          <img src="http://ubacm.org/images/navbar-icon.png" style="vertical-align:middle; width:60px;"> UB ACM Scores
        </a>
      <h1>
    </div>
    <div id="fullTable"></div>
  </div>

  <script id="template" type="x-tmpl-mustache">
    <div class="search_container">
      <input class="search" type="search" placeholder="Filter by name or score" id="filter"/>
    </div>
    <table id="expoTable">
      <thead>
        <tr>
          {{#meta.fields}}
            <th class="name">{{.}}</th>
          {{/meta.fields}}
        </tr>
      </thead>
      <tbody class="list">
        {{#data}}
          <tr>
            <td class="name">{{rating}}</td>              
            <td class="name">{{name}}</td>
            <td class="name">{{score}}</td>
            <td class="name">{{hackscore}}</td>
            <td class="name">{{total}}</td>
          </tr>
        {{/data}}
      </tbody>
    </table>
  </script>
  <br>

  <script type="text/javascript">

    var tableData;
    function getParam(variable){
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if(pair[0] == variable){return pair[1];}
      }
      return(false);
    }

    document.addEventListener('DOMContentLoaded', function() {

      Papa.parse("data/scores.csv", {
        download: true,
        header: true,
        quoteChar: "|",
        complete: function(results) {
          // process and render template
          var template = $('#template').html();
          Mustache.parse(template);
          console.log(results);

          var rendered = Mustache.render(template, results);
          //console.log(rendered);
          $('#fullTable').html(rendered);

          // list.js search init
          var listOptions = {
            valueNames: [ 'name', 'score'],
            page: 1000000
          };
          var userList = new List('fullTable', listOptions);

          // grab filter url param and activate filter
          var filter = decodeURI(getParam("filter"));
          if (filter != "false"){
            $("#filter").val(filter);
            userList.search(filter);
          };
  	    }
      });

    });
  </script>
</body>
</html>
